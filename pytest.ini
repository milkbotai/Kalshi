[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    performance: Performance and regression tests
    security: Security audit tests
    chaos: Chaos and failure scenario tests
    slow: Slow running tests that make real API calls
    requires_db: Tests requiring database
    requires_api: Tests requiring external API
